name: deploy
on:
  push:
    branches: [ "main" ]
jobs:
  ssh-connectivity-check:
    runs-on: ubuntu-latest
    steps:
      - name: whoami
        uses: appleboy/ssh-action@v1
        with:
          host: chicken-coop
          username: sullage
          key: ${{ secrets.COOP_KEY }}
          proxy_host: glowbox.pessimistic-it.com
          proxy_username: sullage
          proxy_key: ${{ secrets.PROXY_KEY }}
          script: |
            whoami
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: >
          npm --prefix server run test
  deploy:
    concurrency: ssh-deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: build
        uses: appleboy/ssh-action@v1
        with:
          host: chicken-coop
          username: sullage
          key: ${{ secrets.COOP_KEY }}
          proxy_host: glowbox.pessimistic-it.com
          proxy_username: sullage
          proxy_key: ${{ secrets.PROXY_KEY }}
          script: |
            git -C /app fetch
            git -C /app reset --hard origin/main
            npm --prefix /app/server ci
            npm --prefix /app/client ci
            npm --prefix /app/client run build
            sudo cp -f /app/chicken-coop.service /lib/systemd/system/chicken-coop.service
            sudo systemctl daemon-reload
            sudo systemctl restart chicken-coop
